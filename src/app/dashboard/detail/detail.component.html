<!-- Modal -->
<div class="modal-header bg-dark text-white" data-bs-theme="dark">
    <h1 class="modal-title fs-5" id="exampleModalLabel">{{etfDetail?.name}}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
        (click)="walletService.clearEtfDetail()"></button>
</div>
<div class="modal-body" style="min-height: 60vh;">
    <canvas id="myChart"></canvas>
</div>
<div class="modal-footer justify-content-between px-4">
    <div>
        <span class="fw-bold">L </span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="black" class="bi bi-app-indicator"
            viewBox="0 0 16 16">
            <path
                d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1z" />
            <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        </svg><span class="fw-bold"> M</span>
    </div>
    <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
            (click)="filterData('')">
        <label class="btn btn-outline-primary" for="btnradio1">1 Year</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
            (click)="filterData('6M')">
        <label class="btn btn-outline-primary" for="btnradio2">6 Months</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
            (click)="filterData('3M')">
        <label class="btn btn-outline-primary" for="btnradio3">3 Months</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off"
            (click)="filterData('1M')">
        <label class="btn btn-outline-primary" for="btnradio4">1 Month</label>
    </div>
</div>
